@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/map.js")" type="text/javascript"></script>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN5oYZL5dP2djoGvYLJRTMfVgDNgw93Ew&callback=initMap">
        </script>
    </head>
    <body>
        <ul id="nav">
            <li id="nav-title">GeoMood</li>
            <li class="nav-link"><a href="@routes.TweetController.renderSearchForm()">Search by tweet topic</a></li>
        </ul>
        @content
    </body>
</html>
